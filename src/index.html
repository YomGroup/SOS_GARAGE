<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
    }

    // Cacher la sidebar par défaut sur mobile
    window.addEventListener('DOMContentLoaded', () => {
        if (window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('collapsed');
            document.getElementById('mainContent').classList.add('expanded');
        }
    });
</script>
<script>
function selectVehicleStatus(status) {
    
    // Afficher les détails correspondants
    if (status === 'roulant') {
          window.location.href = '/clientDashboard/roulant';
    } else if (status === 'nonroulant') {
         // Afficher les détails pour le véhicule non roulant
        window.location.href = '/clientDashboard/nonroulant';    }
}


</script>
