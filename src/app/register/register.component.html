<div class="registration-container">
  <div class="registration-layout">
    <!-- Colonne de gauche avec le logo -->
    <div class="left-column">
      <div class="header-section">
        <div class="logo-container">
          <img src="assets/logo_sos.png" alt="Logo" class="logo" />
        </div>
        <div class="brand-text">
          <h1>SOS Mon Garage</h1>
          <p>Votre solution d'assistance automobile</p>
        </div>
      </div>
    </div>
    
    <!-- Colonne de droite avec le contenu -->
    <div class="right-column">
      <!-- Sélection du type d'utilisateur -->
      <div *ngIf="!userType" class="user-type-selection">
        <h2>Choisissez le type de compte</h2>
        <div class="user-type-buttons">
          <button class="btn-user-type btn-primary-custom" (click)="selectUserType('assure')">
            Assuré
          </button>
          <button class="btn-user-type btn-outline-custom" (click)="selectUserType('garagiste')">
            Garagiste
          </button>
        </div>
      </div>
      
      <!-- Formulaire d'inscription -->
      <form *ngIf="userType" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
        <div class="form-header">
          <button type="button" class="btn-back" (click)="goBack()">
            ← Retour
          </button>
          <h2 *ngIf="userType === 'assure'" class="form-title">Inscription Assuré</h2>
          <h2 *ngIf="userType === 'garagiste'" class="form-title">Inscription Garagiste</h2>
        </div>
       
      <!-- Champs pour Assuré -->
<div *ngIf="userType === 'assure'">
  <div class="form-group">
    <input formControlName="nom" placeholder="Nom" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="prenom" placeholder="Prénom" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="email" placeholder="Email" type="email" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="telephone" placeholder="Téléphone" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="adresse" placeholder="Adresse" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="adressePostale" placeholder="Adresse postale" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="numeroPermis" placeholder="Numéro de permis" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="typePermis" placeholder="Type de permis" class="form-control-custom" />
  </div>
  <div class="form-group">
    <label>Date du permis</label>
    <input type="date" formControlName="datePermis" class="form-control-custom" />
  </div>
  <div class="form-group">
    <label>Date d'obtention du permis</label>
    <input type="date" formControlName="dateObtentionPermis" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="typeGarantie" placeholder="Type de garantie" class="form-control-custom" />
  </div>
  <div class="form-group">
    <input formControlName="password" placeholder="Mot de passe" type="password" class="form-control-custom" />
  </div>
</div>

       
        <!-- Champs pour Garagiste -->
        <div *ngIf="userType === 'garagiste'">
          <div class="form-group">
            <input formControlName="prenom" placeholder="Prénom" class="form-control-custom">
          </div>
          <div class="form-group">
            <input formControlName="email" placeholder="Email" type="email" class="form-control-custom">
          </div>
          <div class="form-group">
            <input formControlName="telephone" placeholder="Téléphone" class="form-control-custom">
          </div>
          <div class="form-group">
            <input formControlName="adresse" placeholder="Adresse" class="form-control-custom">
          </div>
          <div class="form-group">
            <input formControlName="password" placeholder="Mot de passe" type="password" class="form-control-custom">
          </div>
        </div>
       
        <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">
          Créer mon compte
        </button>
      </form>
    </div>
  </div>
</div>
