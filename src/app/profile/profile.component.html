<div class="content-section" id="profile">
    <div class="container-fluid">
        <div class="row">
            <!-- Informations principales -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-user me-2"></i>Informations personnelles</h5>
                        <div>
                            <button *ngIf="!isEditing" class="btn btn-primary-custom edit-profile-btn" (click)="editProfile()">
                                <i class="fas fa-edit me-2"></i>Modifier
                            </button>
                            <button *ngIf="isEditing" class="btn btn-success save-profile-btn" (click)="saveProfile()">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                            <button *ngIf="isEditing" class="btn btn-secondary cancel-profile-btn" (click)="cancelEdit()">
                                <i class="fas fa-times me-2"></i>Annuler
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.prenom" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.nom" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" [(ngModel)]="userData.email" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" [(ngModel)]="userData.telephone" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date de naissance</label>
                                <input type="date" class="form-control" [(ngModel)]="userData.dateNaissance" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Sexe</label>
                                <select class="form-control" [(ngModel)]="userData.sexe" [disabled]="!isEditing">
                                    <option value="M">Masculin</option>
                                    <option value="F">Féminin</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Numéro de permis</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.numeroPermis" [readonly]="!isEditing">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Adresse -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Adresse</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label">Adresse</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.adresse" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Code postal</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.codePostal" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ville</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.ville" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Pays</label>
                                <select class="form-control" [(ngModel)]="userData.pays" [disabled]="!isEditing">
                                    <option value="FR">France</option>
                                    <option value="BE">Belgique</option>
                                    <option value="CH">Suisse</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel latéral -->
            <div class="col-lg-4">
                <!-- Photo de profil -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-camera me-2"></i>Photo de profil</h6>
                    </div>
                    <div class="card-body text-center">
                        <div class="profile-avatar-large mb-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="btn btn-outline-custom">
                            <i class="fas fa-upload me-2"></i>Changer la photo
                        </button>
                    </div>
                </div>

                <!-- Statistiques du compte -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Statistiques</h6>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-car text-primary"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">3</span>
                                <span class="stat-label">Véhicules assurés</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-file-alt text-warning"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">2</span>
                                <span class="stat-label">Sinistres déclarés</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">1</span>
                                <span class="stat-label">Sinistre clos</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-calendar text-info"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">2</span>
                                <span class="stat-label">Années de fidélité</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
