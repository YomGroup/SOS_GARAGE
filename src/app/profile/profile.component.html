
<!-- Mon Profil -->
<div class="content-section" id="profile">
    <div class="top-navbar">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Mon Profil</h4>
            <div class="breadcrumb">
                <i class="fas fa-home me-2"></i>
                <span>Accueil</span>
                <i class="fas fa-chevron-right mx-2"></i>
                <span class="text-muted">Mon profil</span>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Informations principales -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-user me-2"></i>Informations personnelles</h5>
                        <div>
                            <button class="btn btn-primary-custom edit-profile-btn" onclick="editProfile()">
                                <i class="fas fa-edit me-2"></i>Modifier
                            </button>
                            <button class="btn btn-success save-profile-btn" onclick="saveProfile()" style="display: none;">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                            <button class="btn btn-secondary cancel-profile-btn" onclick="cancelEditProfile()" style="display: none;">
                                <i class="fas fa-times me-2"></i>Annuler
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="readonly-input" value="Jean" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" class="readonly-input" value="Dupont" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="readonly-input" value="jean.dupont@email.com" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="readonly-input" value="06 12 34 56 78" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date de naissance</label>
                                <input type="date" class="readonly-input" value="1985-06-15" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Sexe</label>
                                <select class="readonly-input" readonly>
                                    <option value="M" selected>Masculin</option>
                                    <option value="F">Féminin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Adresse -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Adresse</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label">Adresse</label>
                                <input type="text" class="readonly-input" value="123 Avenue des Champs-Élysées" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Code postal</label>
                                <input type="text" class="readonly-input" value="75008" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ville</label>
                                <input type="text" class="readonly-input" value="Paris" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Pays</label>
                                <select class="readonly-input" readonly>
                                    <option value="FR" selected>France</option>
                                    <option value="BE">Belgique</option>
                                    <option value="CH">Suisse</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Informations d'assurance -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Informations d'assurance</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Numéro de police</label>
                                <input type="text" class="readonly-input" value="POL123456789" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date d'échéance</label>
                                <input type="date" class="readonly-input" value="2025-12-31" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Agence</label>
                                <input type="text" class="readonly-input" value="SOS MON GARAGE - Agence Centrale" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Conseiller</label>
                                <input type="text" class="readonly-input" value="Marie Martin" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel latéral -->
            <div class="col-lg-4">
                <!-- Photo de profil -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-camera me-2"></i>Photo de profil</h6>
                    </div>
                    <div class="card-body text-center">
                        <div class="profile-avatar-large mb-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="btn btn-outline-custom">
                            <i class="fas fa-upload me-2"></i>Changer la photo
                        </button>
                    </div>
                </div>

                <!-- Statistiques du compte -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Statistiques</h6>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-car text-primary"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">3</span>
                                <span class="stat-label">Véhicules assurés</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-file-alt text-warning"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">2</span>
                                <span class="stat-label">Sinistres déclarés</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">1</span>
                                <span class="stat-label">Sinistre clos</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-calendar text-info"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">2</span>
                                <span class="stat-label">Années de fidélité</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sécurité -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-lock me-2"></i>Sécurité</h6>
                    </div>
                    <div class="card-body">
                        <div class="security-item">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Mot de passe</span>
                                <span class="text-muted">••••••••</span>
                            </div>
                            <button class="btn btn-sm btn-outline-primary w-100">
                                <i class="fas fa-key me-2"></i>Changer le mot de passe
                            </button>
                        </div>
                        <hr>
                        <div class="security-item">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Authentification à deux facteurs</span>
                                <span class="badge bg-danger">Désactivée</span>
                            </div>
                            <button class="btn btn-sm btn-outline-success w-100">
                                <i class="fas fa-shield-alt me-2"></i>Activer 2FA
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Préférences -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-cog me-2"></i>Préférences</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                            <label class="form-check-label" for="emailNotif">
                                Notifications par email
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="smsNotif">
                            <label class="form-check-label" for="smsNotif">
                                Notifications par SMS
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="newsletter" checked>
                            <label class="form-check-label" for="newsletter">
                                Newsletter mensuelle
                            </label>
                        </div>
                        <button class="btn btn-primary-custom btn-sm w-100">
                            <i class="fas fa-save me-2"></i>Sauvegarder les préférences
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
