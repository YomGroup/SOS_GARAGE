<div class="container-fluid py-4" id="profile">
    <div class="row g-4">
        <!-- Colonne principale -->
<div class="col-12">
            <div class="card shadow-sm bg-light">
                <div class="card-header bg-light d-flex  justify-content-between align-items-center py-3">
                    <h5 class="mb-0">
                        <i class="bi bi-person me-2"></i>Informations personnelles
                    </h5>
                    <div>
                        <button *ngIf="!isEditing" class="btn btn-sm text-white"  style="background: linear-gradient(135deg, #1e4db8 0%, #8b2eb8 100%);" (click)="editProfile()">
                            <i class="bi bi-pencil me-2"></i>Modifier
                        </button>
                        <button *ngIf="isEditing" class="btn btn-success btn-sm me-2" (click)="saveProfile()">
                            <i class="bi bi-check me-2"></i>Enregistrer
                        </button>
                        <button *ngIf="isEditing" class="btn btn-secondary btn-sm" (click)="cancelEdit()">
                            <i class="bi bi-x me-2"></i>Annuler
                        </button>
                    </div>
                </div>
                
                <div class="card-body">
                    <!-- Photo de profil intégrée -->
                    <div class="border-top pt-4 mt-4 d-none">
                        <h6 class="mb-3 text-muted"><i class="bi bi-camera me-2"></i>Photo de profil</h6>
                        <div class="d-flex align-items-center">
                            <div class="bg-primary bg-gradient rounded-circle d-flex align-items-center justify-content-center me-4" 
                                 style="width: 80px; height: 80px;">
                                <i class="bi bi-person text-white display-5"></i>
                            </div>
                            <button class="btn btn-outline-primary">
                                <i class="bi bi-upload me-2"></i>Changer la photo
                            </button>
                        </div>
                    </div>
                    <!-- Section Informations personnelles -->
                    <div class="mb-4">
                        <h6 class="mb-3 text-muted"><i class="bi bi-info-circle me-2"></i>Données personnelles</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.prenom" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.nom" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" [(ngModel)]="userData.email" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" [(ngModel)]="userData.telephone" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date de naissance</label>
                                <input type="date" class="form-control" [(ngModel)]="userData.dateNaissance" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sexe</label>
                                <select class="form-select" [(ngModel)]="userData.sexe" [disabled]="!isEditing">
                                    <option value="M">Masculin</option>
                                    <option value="F">Féminin</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Section Permis -->
                    <div class="mb-4">
                        <h6 class="mb-3 text-muted"><i class="bi bi-card-text me-2"></i>Permis de conduire</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Numéro de permis</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.numeroPermis" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                        </div>
                    </div>

                    <!-- Section Adresse -->
                    <div class="mb-4">
                        <h6 class="mb-3 text-muted"><i class="bi bi-geo-alt me-2"></i>Adresse</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Adresse</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.adresse" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Code postal</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.codePostal" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Ville</label>
                                <input type="text" class="form-control" [(ngModel)]="userData.ville" 
                                       [class.bg-light]="!isEditing" [readonly]="!isEditing">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Pays</label>
                                <select class="form-select" [(ngModel)]="userData.pays" [disabled]="!isEditing">
                                    <option value="FR">France</option>
                                    <option value="BE">Belgique</option>
                                    <option value="CH">Suisse</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

       
    </div>
</div>
