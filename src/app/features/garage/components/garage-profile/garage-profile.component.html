<!-- Profil du Garage -->
<div class="content-section" id="garage-profile">
    <div class="container-fluid">
        <div class="row">
            <!-- Informations principales du garage -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-warehouse me-2"></i>Informations du garage</h5>
                        <div>
                            <button class="btn btn-primary-custom edit-profile-btn">
                                <i class="fas fa-edit me-2"></i>Modifier
                            </button>
                            <button class="btn btn-success save-profile-btn" style="display: none;">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                            <button class="btn btn-secondary cancel-profile-btn" style="display: none;">
                                <i class="fas fa-times me-2"></i>Annuler
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nom du garage</label>
                                <input type="text" class="readonly-input" value="Garage SOS" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Numéro SIRET</label>
                                <input type="text" class="readonly-input" value="123 456 789 00012" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="readonly-input" value="contact@garage-sos.com" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="readonly-input" value="01 23 45 67 89" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Adresse du garage -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Adresse</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label">Adresse</label>
                                <input type="text" class="readonly-input" value="45 Rue de l'Atelier" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Code postal</label>
                                <input type="text" class="readonly-input" value="75010" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ville</label>
                                <input type="text" class="readonly-input" value="Paris" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Pays</label>
                                <select class="readonly-input" readonly>
                                    <option value="FR" selected>France</option>
                                    <option value="BE">Belgique</option>
                                    <option value="CH">Suisse</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Informations complémentaires -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-tools me-2"></i>Services proposés</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>Réparation mécanique</li>
                            <li>Carrosserie</li>
                            <li>Entretien rapide</li>
                            <li>Assistance dépannage</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Panel latéral -->
            <div class="col-lg-4">
                <!-- Logo du garage -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-camera me-2"></i>Logo du garage</h6>
                    </div>
                    <div class="card-body text-center">
                        <div class="profile-avatar-large mb-3">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <button class="btn btn-outline-custom">
                            <i class="fas fa-upload me-2"></i>Changer le logo
                        </button>
                    </div>
                </div>
                <!-- Statistiques du garage -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Statistiques</h6>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-car text-primary"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">120</span>
                                <span class="stat-label">Véhicules réparés</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-users text-warning"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">15</span>
                                <span class="stat-label">Employés</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-calendar text-info"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number">10</span>
                                <span class="stat-label">Années d'activité</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sécurité -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-lock me-2"></i>Sécurité</h6>
                    </div>
                    <div class="card-body">
                        <div class="security-item">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Mot de passe</span>
                                <span class="text-muted">••••••••</span>
                            </div>
                            <button class="btn btn-sm btn-outline-primary w-100">
                                <i class="fas fa-key me-2"></i>Changer le mot de passe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
